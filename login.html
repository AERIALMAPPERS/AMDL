<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMDL</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
</head>

<body>
    <section>
    <main id="main">
        <img src="./assets/img/Career/HiringImg.jpeg" alt="" id="hiring">
        <div class="login-container">
            <div class="login-form">
                <h1>Apply</h1>
                <form id="my-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <img src="./assets/img/Career/user icon.png" alt="User Icon" class="lock-icon">
                        <input type="text" id="name" name="name" placeholder="Enter your username" required>
                    </div>
                
                    <div class="input-group password-group">
                        <label for="email">Email</label>
                        <img src="./assets/img/Career/email.png" alt="Email Icon" class="lock-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                
                    <div class="input-group password-group">
                        <label for="contact">Contact</label>
                        <img src="./assets/img/Career/phone.png" alt="Phone Icon" class="lock-icon">
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" title="Enter a valid 10-digit contact number" required>
                    </div> 
                
                    <div class="input-group">
                        <label for="address">Address</label>
                        <img src="./assets/img/Career/address.png" alt="Address Icon" class="lock-icon">
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                
                    <div class="input-group">
                        <label for="post">Post Apply</label>
                        <select id="post" name="post" required>
                            <option value="GIS Analyst">GIS Analyst</option>
                            <option value="Field Surveyor">Field Surveyor</option>
                            <option value="Civil Engineer">Civil Engineer</option>
                        </select>
                    </div>
                
                    <div class="input-group">
                        <label for="message">Message</label> 
                        <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>
                    </div>
                
                    <div class="button-group">
                        <button type="submit">Submit</button>
                    </div>
                
                    <p>OR  </p>
                
                    <!-- Add the downloadable Word file link -->
                    <p>
                        Download the application form & Send on Email  <BR></BR>
                        <a href="./assets/img/Career/Job_Application_Form.doc" download="ApplicationForm.docx">Application Form </a>
                    </p>
                </form>
                
            </div>

        </div>

    </main>
    <button class="BackBtn" onclick="location.href='career.html'">   Back  </button>
</section>
   
<script>
    // Ensure the script runs after the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
// Initialize EmailJS
emailjs.init("Mf_ap_W6m8UuYxxFJ"); // Replace with your EmailJS public key

// Function to send the email
function sendMail(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Get form values
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let contact = document.getElementById("contact").value;
    let address = document.getElementById("address").value;
    let message = document.getElementById("message").value;
    let post = document.getElementById("post").value;  // Get selected post

    // Prepare the form data
    let params = {
        name: name,
        email: email,
        contact: contact,
        address: address,
        message: message,
        post: post,  // Add the post to the email parameters
        reply_to: email,
    };

    // Send email using EmailJS
    emailjs.send("service_hwgh3tc", "template_orcqurm", params)
        .then(function (response) {
            console.log("Success:", response);
            alert("Your application has been sent successfully!");
        })
        .catch(function (error) {
            console.error("Error:", error);
            alert("Failed to send your application. Please try again.");
        });
}

// Add event listener to the form
document.getElementById("my-form").addEventListener("submit", sendMail);
});
</script>


</body>

</html>
