<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMDL</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
</head>

<body>
    <section>
    <main id="main">
        <img src="./assets/img/Career/position1.jpeg" alt="" id="hiring">
        <div class="login-container">
            <div class="login-form">
                <h1>Apply</h1>
                <form id="my-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <img src="./assets/img/Career/user icon.png" alt="User" class="lock-icon">
                        <input type="text" id="name" name="name" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group password-group">
                        <label for="password">Email</label>
                        <!-- Lock Icon for Password -->
                        <img src="./assets/img/Career/email.png" alt="Lock" class="lock-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group password-group">
                        <label for="password">Contact</label>
                    
                        <img src="./assets/img/Career/phone.png" alt="Lock" class="lock-icon">
                        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
                        
                    </div> 
                    <div class="input-group">
                        <label for="address">Address</label>
                        <img src="./assets/img/Career/address.png" alt="Address" class="lock-icon">
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="input-group">
                        <label for="post">Post Apply</label>
                        <select id="post" name="post" required>
                            <option value="GIS Analysis">GIS ANALYST</option>
                            <option value="ITI">FIELD SURVEYOR</option>
                            <option value="Surveyor">CIVIL ENGINEER</option>
                            <!-- <option value="Technician">Technician</option> -->
                        </select>
                    </div>
    
    
                    <!-- <div class="input-group password-group"> -->
                        <!-- <label for="password">Message</label> -->
                        <label for="message">Message</label> <BR></BR>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                       
                   
                        <!-- <input type="text" id="message" name="message" placeholder="Enter the message if you instreted" required> -->
                    <!-- </div> -->
              
                    <div class="button-group">
                        <button type="submit">submit</button>
                    </div>
                    <!-- <div class="links">
                        <a href="#">Forgot Password?</a> | <a href="./signup.html">Sign-Up</a>
                    </div> -->
                </form>
            </div>

        </div>

    </main>
    <button class="BackBtn" onclick="location.href='career.html'">   Back  </button>
</section>
   
<script>
    // Ensure the script runs after the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
// Initialize EmailJS
emailjs.init("Mf_ap_W6m8UuYxxFJ"); // Replace with your EmailJS public key

// Function to send the email
function sendMail(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Get form values
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let contact = document.getElementById("contact").value;
    let address = document.getElementById("address").value;
    let message = document.getElementById("message").value;
    let post = document.getElementById("post").value;  // Get selected post

    // Prepare the form data
    let params = {
        name: name,
        email: email,
        contact: contact,
        address: address,
        message: message,
        post: post,  // Add the post to the email parameters
        reply_to: email,
    };

    // Send email using EmailJS
    emailjs.send("service_hwgh3tc", "template_orcqurm", params)
        .then(function (response) {
            console.log("Success:", response);
            alert("Your application has been sent successfully!");
        })
        .catch(function (error) {
            console.error("Error:", error);
            alert("Failed to send your application. Please try again.");
        });
}

// Add event listener to the form
document.getElementById("my-form").addEventListener("submit", sendMail);
});
</script>


</body>

</html>
