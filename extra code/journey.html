<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #eef5e9;
            font-family: Arial, sans-serif;
        }

        .journey-container {
            background: #f3f9f1;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-section img {
            width: 60px;
            transition: transform 0.3s ease;
        }

        .icon-section img:hover {
            transform: scale(1.1);
        }

        .stats-container {
            text-align: center;
        }

        .stats-card {
            background: white;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        .stats-card i {
            font-size: 40px;
            color: #27ae60;
            margin-bottom: 15px;
        }

        h3 {
            color: #333;
            font-weight: bold;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container journey-container">
        <div class="text-center mb-4">
            <h3>We have...</h3>
        </div>
        <div class="row text-center mb-5 icon-section">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/60" alt="Drone Units">
                <h5 class="mt-3">20+ Drone Units</h5>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/60" alt="Drone Pilots">
                <h5 class="mt-3">20+ Drone Pilots</h5>
            </div>
        </div>
        <div class="text-center mb-4">
            <h3>Our Journey</h3>
            <p>Sure, definite steps towards success</p>
        </div>
        <div class="row stats-container">
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-calendar-alt"></i>
                    <h4>2020</h4>
                    <p>Year we were founded</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-tasks"></i>
                    <h4>400+</h4>
                    <p>Projects delivered</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-chart-pie"></i>
                    <h4>10</h4>
                    <p>Verticals we serve</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-users"></i>
                    <h4>100+</h4>
                    <p>Satisfied Customers</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
