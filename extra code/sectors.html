<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Grid styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .small-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #ccc;
      height: 100px;
      width: 100px;
      background-color: #f8f9fa;
      margin: auto;
    }

    .box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .box img:hover {
      transform: scale(1.1);
    }

    /* Modal styles */
    .modal-body {
      justify-content: center;
      gap: 15px;
      display: flex;
      flex-wrap: wrap;
    }

    .modal-image {
      width: 20%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .modal-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
        <h2>gallery</h2>
      <!-- Festival Box -->
      <div class="col-md-4">
        <!-- <h5>Festival</h5> -->
        <div class="grid">
          <div class="box"><img src="./img/gallery1.jpg" alt="P1"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P2"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P3"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P4"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P5"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P6"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P7"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P8"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="P9"></div>
        </div>
        <h5>Festival</h5>
        <button class="btn btn-primary mt-2 view-btn">View</button>
      </div>
      
      <!-- Labs Box -->
      <div class="col-md-4">
        <!-- <h5>Labs</h5> -->
        <div class="grid">
          <div class="box"><img src="./img/gallery1.jpg" alt="L1"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L2"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L3"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L4"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L5"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L6"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L7"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L8"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="L9"></div>
        </div>
        <h5>Labs</h5>
        <button class="btn btn-primary mt-2 view-btn">View</button>
      </div>
      
      <!-- Survey Box -->
      <div class="col-md-4">
        <!-- <h5>Survey</h5> -->
        <div class="grid small-grid">
          <div class="box"><img src="./img/gallery1.jpg" alt="S1"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="S2"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="S3"></div>
          <div class="box"><img src="./img/gallery1.jpg" alt="S4"></div>
        </div>
        <h5>Survey</h5>
        <button class="btn btn-primary mt-2 view-btn">View</button>
      </div>
    </div>
  </div>

  <!-- Dynamic Modal -->
  <div class="modal fade" id="dynamicModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Images</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Images will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const viewButtons = document.querySelectorAll(".view-btn");

      viewButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const grid = button.previousElementSibling; // Get the grid of images
          const modalBody = document.querySelector("#dynamicModal .modal-body");

          // Clear existing modal content
          modalBody.innerHTML = "";

          // Populate modal with images from the clicked grid
          grid.querySelectorAll("img").forEach((img) => {
            const modalImage = document.createElement("img");
            modalImage.src = img.src; // Use the same source
            modalImage.alt = img.alt;
            modalImage.classList.add("modal-image");
            modalBody.appendChild(modalImage);
          });

          // Show the modal
          const modal = new bootstrap.Modal(document.getElementById("dynamicModal"));
          modal.show();
        });
      });
    });
  </script>
</body>
</html>
