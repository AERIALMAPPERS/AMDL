<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Logos Carousel</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      display: none; /* Hide all slides by default */
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .carousel-item.active {
      display: flex; /* Show only the active slide */
    }

    .carousel-item .row {
      margin-bottom: 15px; /* Add spacing between rows */
    }

    .carousel-item img {
      width: 120px; /* Set consistent width for logos */
      height: auto; /* Maintain aspect ratio */
      margin: 15px; /* Add spacing between logos */
    }

    .client-carousel {
      text-align: center;
      background-color: #fff;
      padding: 30px 0;
    }

    .carousel-indicators [data-bs-target] {
      background-color: #00a651; /* Green indicator dots */
    }

    .carousel-indicators .active {
      background-color: #007b31; /* Dark green active dot */
    }

    /* Add spacing for buttons */
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%; /* Adjust button width */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #00a651; /* Green background for buttons */
      border-radius: 50%; /* Make buttons circular */
      padding: 10px; /* Add padding inside buttons */
    }

    .carousel-control-prev,
    .carousel-control-next {
      margin-top: 30px; /* Create space above the buttons */
    }
  </style>
</head>
<body>
  <div class="client-carousel">
    <h2 class="mb-4">Clientele</h2>
    <div id="clientCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#clientCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#clientCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#clientCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Carousel Items -->
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="container">
            <div class="row">
              <div class="col-3"><img src="./assets/img/Clients/AIRPORT.png" alt="Airport Authority"></div>
              <div class="col-3"><img src="./assets/img/Clients/ashoka-buildcon.png" alt="Ashoka Buildcon"></div>
              <div class="col-3"><img src="./assets/img/Clients/ashoka-buildcon1.png" alt="CIDCO"></div>
              <div class="col-3"><img src="./assets/img/Clients/CIDCO.jpg" alt="Indian Railways"></div>
              <div class="col-3"><img src="./assets/img/Clients/PUNE METRO.png" alt="Indian Railways"></div>

            </div>
            <div class="row">
              <div class="col-3"><img src="./assets/img/Clients/INDIAN RAILWAY.png" alt="Kochi Metro"></div>
              <div class="col-3"><img src="./assets/img/Clients/KOCHI.png" alt="NTPC"></div>
              <div class="col-3"><img src="./assets/img/Clients/KRDCL.jfif" alt="NHPC"></div>
              <div class="col-3"><img src="./assets/img/Clients/L AND T.jpg" alt="MORTH"></div>
              <div class="col-3"><img src="./assets/img/Clients/PUNE MNP.webp" alt="Indian Railways"></div>

            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="container">
            <div class="row">
              <div class="col-3"><img src="./assets/img/Clients/L&T.png" alt="MMB"></div>
              <div class="col-3"><img src="./assets/img/Clients/MH-FISH.jpg" alt="L&T"></div>
              <div class="col-3"><img src="./assets/img/Clients/MH-JV.jpg" alt="MH2"></div>
              <div class="col-3"><img src="./assets/img/Clients/MH.webp" alt="MH-JV"></div>
              <div class="col-3"><img src="./assets/img/Clients/PWD.jpeg" alt="Indian Railways"></div>

            </div>
            <div class="row">
              <div class="col-3"><img src="./assets/img/Clients/MH2.jpeg" alt="MH Fishery"></div>
              <div class="col-3"><img src="./assets/img/Clients/MINISTRY OF MINE.png" alt="KRDCL"></div>
              <div class="col-3"><img src="./assets/img/Clients/MMB.png" alt="Airport Authority"></div>
              <div class="col-3"><img src="./assets/img/Clients/MMM.jfif" alt="Ashoka Buildcon"></div>
              <div class="col-3"><img src="./assets/img/Clients/RAILWAY.png" alt="Ashoka Buildcon"></div>
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <div class="container">
            <div class="row">
              <div class="col-3"><img src="./assets/img/Clients/MMRDA.png" alt="CIDCO"></div>
              <div class="col-3"><img src="./assets/img/Clients/MORTH.png" alt="Indian Railways"></div>
              <div class="col-3"><img src="./assets/img/Clients/MSRDC.jpeg" alt="Kochi Metro"></div>
              <div class="col-3"><img src="./assets/img/Clients/nabard.jpg" alt="NTPC"></div>
            </div>
            <div class="row">
              <div class="col-3"><img src="./assets/img/Clients/NCL.avif" alt="NHPC"></div>
              <div class="col-3"><img src="./assets/img/Clients/NHAI.jpg" alt="MORTH"></div>
              <div class="col-3"><img src="./assets/img/Clients/NHPC.png" alt="MMB"></div>
              <div class="col-3"><img src="./assets/img/Clients/NTPC.jpg" alt="L&T"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      
      <br><br>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
