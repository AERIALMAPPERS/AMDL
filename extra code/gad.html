<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Image Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Video Section -->
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="ratio ratio-16x9">
                    <video width="100%"height="500" autoplay muted loop>
                        <source src="img/vi.mp4" type="video/mp4">
                      </video>
                </div>
            </div>

            <!-- Image Grid Section -->
            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-6">
                        <img src="./img/D4.jpg" alt="Image 1" class="img-fluid rounded">
                    </div>
                    <div class="col-6">
                        <img src="./img/M3.png" alt="Image 2" class="img-fluid rounded">
                    </div>
                    <div class="col-6">
                        <img src="./img/D1.png" alt="Image 3" class="img-fluid rounded">
                    </div>
                    <div class="col-6">
                        <img src="./img/B2.jpg" alt="Image 4" class="img-fluid rounded">
                    </div>
                    <div class="col-6">
                        <img src="./img/B1.webp" alt="Image 5" class="img-fluid rounded">
                    </div>
                    <div class="col-6">
                        <img src="./img/RTK.png" alt="Image 6" class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>Â© 2024 Dredging Technologies. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
