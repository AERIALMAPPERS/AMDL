<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .gallery-container {
            padding: 20px;
            text-align: center;
        }

        .gallery-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-section h2 {
            margin-bottom: 15px;
            color: #555;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        .view-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .view-button:hover {
            background-color: #218838;
        }

        /* Modal Styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            position: fixed;
            border-radius: 8px;
            width: 70%;
            text-align: center;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
        }

        .close-button:hover {
            color: #c82333;
        }

        hr {
            margin-top: 10px;
            border: 0;
            border-top: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .modal-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .modal-button {
            padding: 10px 20px;
            background-color: #097c6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-button:hover {
            background-color: #097c6d;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Gallery</h1>
        <div class="gallery">
            <!-- Festival Section -->
            <div class="gallery-section">
                <h2>Festival</h2>
                <div class="image-grid">
                    <img src="./img/GALLERY1.jpg" alt="Festival Image 1">
                    <img src="./img/GALLERY1.jpg" alt="Festival Image 2">
                    <img src="./img/GALLERY1.jpg" alt="Festival Image 1">
                    <img src="./img/GALLERY1.jpg" alt="Festival Image 2">
                    <img src="./img/GALLERY1.jpg" alt="Festival Image 1">
                    <img src="./img/GALLERY1.jpg" alt="Festival Image 2">
                </div>
                <button class="view-button" onclick="openModal('Festival')">View</button>
            </div>

            <!-- Labs Section -->
            <div class="gallery-section">
                <h2>Labs</h2>
                <div class="image-grid">
                    <img src="./img/GALLERY2.webp" alt="Labs Image 1">
                    <img src="./img/GALLERY2.webp" alt="Labs Image 2">
                    <img src="./img/GALLERY2.webp" alt="Labs Image 1">
                    <img src="./img/GALLERY2.webp" alt="Labs Image 2">
                </div>
                <button class="view-button" onclick="openModal('Labs')">View</button>
            </div>

            <!-- Survey Section -->
            <div class="gallery-section">
                <h2>Survey</h2>
                <div class="image-grid">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 1">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 2">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 1">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 2">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 1">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 2">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 1">
                    <img src="./img/GALLERY3.jpg" alt="Survey Image 2">
                </div>
                <button class="view-button" onclick="openModal('Survey')">View</button>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button type="button" class="close-button" onclick="closeModal()">Ã—</button>
            </div>
            <hr> <!-- Line separator between title and image -->
            <img src="" alt="Modal Image" class="modal-image" id="modalImage">
            <div class="modal-buttons">
                <button class="modal-button" onclick="prevImage()">Previous</button>
                <button class="modal-button" onclick="nextImage()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const imageSets = {
            Festival: ["./img/GALLERY1.jpg", "./img/GALLERY2.webp"],
            Labs: ["./img/GALLERY2.webp", "./img/GALLERY3.jpg"],
            Survey: ["./img/GALLERY3.jpg", "./img/GALLERY1.jpg"]
        };

        let currentIndex = 0;
        let currentImages = [];

        function openModal(section) {
            currentImages = imageSets[section];
            currentIndex = 0;
            document.getElementById("modalTitle").innerText = `${section} Viewer`;
            document.getElementById("modalImage").src = currentImages[currentIndex];
            document.getElementById("modalOverlay").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
            document.getElementById("modalImage").src = currentImages[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % currentImages.length;
            document.getElementById("modalImage").src = currentImages[currentIndex];
        }
    </script>
</body>

</html>
