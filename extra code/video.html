<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Logo Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .video-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="./img/AMDL-LOGO.webp" type="video/webm">
        Your browser does not support HTML video.
    </video>
</div>

</body>
</html>
